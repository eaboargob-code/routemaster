<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#f8fafc"/>
  
  <!-- Simple blue bus icon similar to Lucide Bus -->
  <g transform="translate(48, 48)">
    <!-- Bus body -->
    <rect x="8" y="24" width="80" height="48" rx="4" ry="4" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Bus roof -->
    <rect x="16" y="16" width="64" height="12" rx="2" ry="2" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Front section -->
    <rect x="80" y="32" width="8" height="32" rx="2" ry="2" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="20" y="32" width="12" height="12" rx="1" ry="1" fill="#e0f2fe"/>
    <rect x="36" y="32" width="12" height="12" rx="1" ry="1" fill="#e0f2fe"/>
    <rect x="52" y="32" width="12" height="12" rx="1" ry="1" fill="#e0f2fe"/>
    <rect x="68" y="32" width="8" height="12" rx="1" ry="1" fill="#e0f2fe"/>
    
    <!-- Door -->
    <rect x="12" y="36" width="6" height="28" rx="1" ry="1" fill="#1e40af"/>
    <rect x="13" y="40" width="4" height="8" rx="1" ry="1" fill="#e0f2fe"/>
    
    <!-- Wheels -->
    <circle cx="24" cy="76" r="8" fill="#374151" stroke="#111827" stroke-width="2"/>
    <circle cx="24" cy="76" r="4" fill="#6b7280"/>
    <circle cx="72" cy="76" r="8" fill="#374151" stroke="#111827" stroke-width="2"/>
    <circle cx="72" cy="76" r="4" fill="#6b7280"/>
    
    <!-- Headlight -->
    <circle cx="84" cy="48" r="3" fill="#fbbf24"/>
    
    <!-- Grille lines -->
    <line x1="82" y1="40" x2="86" y2="40" stroke="#1e40af" stroke-width="1"/>
    <line x1="82" y1="44" x2="86" y2="44" stroke="#1e40af" stroke-width="1"/>
    <line x1="82" y1="52" x2="86" y2="52" stroke="#1e40af" stroke-width="1"/>
    <line x1="82" y1="56" x2="86" y2="56" stroke="#1e40af" stroke-width="1"/>
  </g>
  
  <!-- RouteMaster text -->
  <text x="96" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">RouteMaster</text>
</svg>